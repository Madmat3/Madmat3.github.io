<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Carte</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class = "card">
        <div class = "card_front">
            <img class = "card_image" src = "../images/hello-icon-128.png">
        </div>
        <div class = "card_back">
            <p class = "card_word">Chaussette</p>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll(".card");

        function flipCard() {
            this.classList.toggle("flip");
        }
        cards.forEach((card) => card.addEventListener("click", flipCard));
    </script>
</body>
